<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: -5px;
        }
    ::-webkit-scrollbar{
        display: none;
    }
        body {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script>
        class Star{
            constructor(){
                this.x=2*Math.random()*width-width
                this.y=2*Math.random()*height-height
                this.z=Math.random()*width
                this.r=width/this.z
                this.px=this.x
                this.py=this.y

                
            }
            update(){
                this.z=this.z-5
                this.r=this.r+.1
                //this.z=1+Math.random()*width
                if(this.z<1){
                    this.z=Math.random()*width
                    this.r=width/this.z
                    this.x=2*Math.random()*width-width
                    this.y=2*Math.random()*height-height
                }
            }
            show(){
                //fill(255)
                fill(Math.random()*255,Math.random()*255,Math.random()*255)
                //fill(Math.random()*255)
                noStroke();
                let sx=(this.x/this.z)*width
                let sy=(this.y/this.z)*height
                ellipse(sx, sy, this.r, this.r)
                //  console.log(this.x)
                //stroke(255)
                //fill(255)
                
                //line(sx-(sx-this.x)/this.x, sy-(sy-this.y)/this.y, sx, sy)

            }

        }
        var starArray=[]

        function setup(){
            createCanvas(document.body.clientWidth, document.body.clientHeight)
            
            for(let i=0;i<6000;i++)
            {
                starArray.push(new Star())
               // console.log(starArray[i])
            }
        }
        function draw(){

            background(0)
            translate(width/2, height/2)
            for (let i = 0; i < starArray.length; i++) {
                starArray[i].update();
                starArray[i].show()
                
                
            }
            //let r=new Star()
           // console.log(r)
            //r.show()
        }
        </script>
    
</head>

<body>

    <script>
        
    </script>

</body>

</html>
